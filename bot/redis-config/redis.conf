# Не становиться репликой ни при каких условиях
replicaof no one

# Включить защищённый режим (рекомендуется для продакшена)
protected-mode yes

# Привязываемся только к localhost внутри контейнера (Docker сам подключится)
bind 0.0.0.0

# Порт по умолчанию
port 6379

# Уровень логирования
loglevel notice

# Вывод логов в stdout (для Docker)
logfile ""

# Разрешить сохранение дампа (можно отключить, если не нужно)
save 900 1
save 300 10
save 60 10000

# Имя файла с дампом
dbfilename dump.rdb

# Путь к данным (должен совпадать с volume в Docker)
dir /data

# Максимально возможный объем памяти (по желанию)
# maxmemory 256mb
# maxmemory-policy noeviction