# === Redis Configuration ===

# Bind to all network interfaces
bind 0.0.0.0

# Enable protected mode (allows only localhost access unless bind is 0.0.0.0)
protected-mode yes

# Redis listening port
port 6379

# Don't become a replica of any server
# (just don't include any 'replicaof' or 'slaveof' directives)

# Save the DB on disk:
save 900 1
save 300 10
save 60 10000

# RDB file name and directory
dbfilename dump.rdb
dir /data

# Append Only File (AOF) is off by default
appendonly no

# Logging
logfile ""
loglevel notice

# Number of databases
databases 16

# Disable dangerous commands (optional hardening)
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG ""

# Persistence and memory safety
stop-writes-on-bgsave-error yes