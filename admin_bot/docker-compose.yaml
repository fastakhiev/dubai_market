services:
  admin_redis:
    image: redis:7
    container_name: admin_redis
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    env_file:
      - .env
    volumes:
      - ./dockerfiles/redis/data:/data
      - ./redis-config/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6371:6379"
    networks:
      - dubai_bot

  admin_dubai_bot:
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - ./backend:/usr/app
    restart: always
    expose:
      - 8006
    ports:
      - "8006:8006"
    command: sh -c "python3 main.py"
    networks:
      - dubai_bot


networks:
  dubai_bot:
    external: true